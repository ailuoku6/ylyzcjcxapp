<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见问题</title>
    <style media="screen">
      .question{
        color: #98966c;
        width: 90%;
        text-align: left;
        left: 0;
      }
      .anwser{
        color: #244402;
        width: 90%;
        text-align: left;
        right: 0;
      }
    </style>
</head>
<body>
  <ul>
    <li class="question">为什么提示"输入有误"？</li>
    <ul class="anwser">
      <li>请确保网络连接通畅</li>
      <li>已毕业的学生成绩数据将不保留</li>
    </ul>
    <li class="question">为什么有时查询缓慢？</li>
    <ul class="anwser">
      <li>查询的速度取决于服务器的速度，如果服务器关闭，就不能查询了</li>
    </ul>
    <li class="question">会一直更新吗？</li>
    <ul class="anwser">
      <li>功能稳定后更新频率将减少</li>
    </ul>
  </ul>
</body>
</html>
